version: "3.8"

services:

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "80:80"
    networks:
      - backend
      - reverse-proxy
    restart: on-failure

  recorder:
    container_name: recorder
    build: ./recorder
    networks:
      - backend
    volumes:
      - ./data:/data
    restart: on-failure

  tilecanoe:
    container_name: tilecanoe
    build: ./tilecanoe
    networks:
      - backend
    volumes:
      - ./data:/data
    restart: on-failure

networks:
  backend:
  reverse-proxy:
    external: true
