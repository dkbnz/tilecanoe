version: "3.8"

services:

  frontend:
    build: frontend/
    ports:
      - "80"
    networks:
      - backend
      - proxy
    restart: on-failure

  recorder:
    build: recorder/
    volumes:
      - ./data:/data
    networks:
      - backend
    restart: on-failure

  tippecanoe:
    build: tippecanoe/
    volumes:
      - ./data:/data
    depends_on:
      - tileserver

  tileserver:
    build: tileserver/
    volumes:
      - ./data:/app/data
    networks:
      - backend
    restart: on-failure


    # TODO: Figure out how to run this periodically
    # deploy:
    #   restart_policy:
    #     condition: any
    #     delay: 24h

networks:
  backend:
  proxy:
    external: true
